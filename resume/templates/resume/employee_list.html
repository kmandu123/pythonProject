{% extends "base_generic.html" %}

{% block content %}
  <h1>사원 List</h1>
  <br>
  <a href="{% url 'comm_div_create'%}">신규입력</a>
  <br><br>
  {% if employee_list %}
  <ul>
    {% for r in employee_list %}
      <li>
          <tr><td><a href="{{ r.get_absolute_url }}">{{ r.emp_name }} </a> </td>   <td>{{ r.emp_position_cd }}</td></tr>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>사원정보가 없습니다..</p>
  {% endif %}
{% endblock %}
